<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMC Calculadora</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="assets/imc-icon.png" type="image/x-icon">
    <script src="script/scripts.js" defer></script>
    <script src="https://kit.fontawesome.com/b5bdb8156f.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <nav class="nav-bar">
            <div id="logo">
                <h2>IMC Calculadora</h2>
            </div>
        </nav>
    </header>

    <main>
        <div class="container">
            <div id="calc-container">
                <form id="imc-form">
                    <div class="form-inputs">
                        <label class="subtitle" for="height">Altura:</label>
                        <div class="wrapper">
                            <div class="input-data">
                                <input type="text" name="height" id="height" required>
                                <div class="underline"></div>
                                <label for="height">Metros:</label>
                            </div>
                        </div>
                        <label class="subtitle" for="weight">Peso:</label>
                        <div class="wrapper">
                            <div class="input-data">
                                <input type="text" name="weight" id="weight" required>
                                <div class="underline"></div>
                                <label for="weight">Kilogramas:</label>
                            </div>
                        </div>
                    </div>
                    <div class="action-control">
                        <button id="calc-btn">Calcular IMC</button>
                        <button id="clear-btn">Limpar</button>
                    </div>
                </form>
            </div>

            <div id="result-container" class="hide">
                <p id="imc-number">Seu IMC: <span></span></p>
                <p id="imc-info">Sua categoria: <span></span></p>
                <h3>Confira as classificações:</h3>
                <div id="imc-table">
                    <div class="table-header">
                        <h4>IMC</h4>
                        <h4>Classificação</h4>
                        <h4>Obesidade</h4>
                    </div>
                </div>
                <button id="back-btn">Voltar</button>
            </div>
        </div>
    </main>

    <footer>
    </footer>
</body>
</html>
